type Nft @entity {
  id: ID!
  contract: NftContract!
  tokenID: BigInt!
  owner: Bytes!
  creatorName: String
  creatorAddress: Bytes
  tokenURI: String!
  createdAt: BigInt!
  removedAt: BigInt
}

type NftContract @entity {
  id: ID!
  name: String!
  symbol: String
  platform: Platform!
  nfts: [Nft!]! @derivedFrom(field: "contract")
}

enum Platform {
  NiftyGateway,
  Rarible,
  SupeRare
}