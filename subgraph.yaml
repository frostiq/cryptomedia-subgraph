specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyGateway
    network: mainnet
    source:
      address: "0x431bd1297a1c7664D599364a427A2d926a1f58aE"
      abi: NiftyGateway
      startBlock: 9716435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
      abis:
        - name: NiftyGateway
          file: ./abis/NiftyGateway.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: BuilderInstanceCreated(address,uint256)
          handler: handleBuilderInstanceCreated
      file: ./src/mapping/nifty-gateway.ts
  - kind: ethereum/contract
    name: Rarible
    network: mainnet
    source:
      address: "0xd07dc4262BCDbf85190C01c996b4C06a461d2430"
      abi: ERC1155
      startBlock: 10147631
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping/mapping.ts
  - kind: ethereum/contract
    name: SuperRare
    network: mainnet
    source:
      address: "0x41a322b28d0ff354040e2cbc676f0320d8c8850d"
      abi: ERC721
      startBlock: 5364090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: SuperRare
          file: ./abis/SuperRare.json          
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferSuperRare
      file: ./src/mapping/superRare.ts
  - kind: ethereum/contract
    name: SuperRareV2
    network: mainnet
    source:
      address: "0xb932a70A57673d89f4acfFBE830E8ed7f75Fb9e0"
      abi: ERC721
      startBlock: 8486734
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: SuperRareV2
          file: ./abis/SuperRareV2.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferSuperRare
      file: ./src/mapping/superRare.ts
  - kind: ethereum/contract
    name: OurZora
    network: mainnet
    source:
      address: "0xabefbc9fd2f806065b4f3c237d4b59d9a97bcac7"
      abi: ERC721
      startBlock: 5364090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: OurZoraNFT
          file: ./abis/OurZoraNFT.json          
        - name: OurZoraMarket
          file: ./abis/OurZoraMarket.json          
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
